<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootmaster</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="loot_sword_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="show">
        <img src="loot_sword.png" alt="Loading..." id="loading-image">
        <div id="loading-bar">
            <div id="progress"></div>
        </div>
        <div id="loading-percentage">0%</div>
    </div>

    <!-- Start Screen -->
    <div id="start-menu" class="hide">
        <h1>Lootmaster</h1>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Hot_dog_with_mustard.png/220px-Hot_dog_with_mustard.png"
        alt="funny placeholder image">
        text text text
        <br>more text more text
    </div>

    <script src="script.js"></script>
</body>
</html>
